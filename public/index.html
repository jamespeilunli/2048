<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link rel="icon" href="assets/favicon.png" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body id="body">
    <div id="full-window">
      <h1>2048</h1>
      <button id="menu-toggle" aria-label="Menu">&#9776;</button>
      <div id="main-content">
        <div id="game-area">
          <div id="board-container">
            <div id="board"></div>
          </div>
          <div id="stats">
            <span id="score">SCORE: 0</span>
            <span id="high-score">HIGH SCORE: 0</span>
          </div>
        </div>
        <div id="menu">
          <div class="menu-content">
            <h1 id="menu-header">Paused</h1>
            <div id="game-summary"></div>
            <div class="links">
              <span id="play-again-button">Play Again</span>

              <input type="file" id="load-theme-button" accept=".json" hidden />
              <label for="load-theme-button">Load Theme</label>

              <a href="https://github.com/jamespeilunli/2048">GitHub</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
