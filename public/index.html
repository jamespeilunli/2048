<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link rel="icon" href="assets/favicon.png" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body id="body">
    <div id="full-window">
      <h1>2048</h1>
      <div id="board-container">
        <div id="board"></div>
      </div>
      <div id="stats">
        <span id="score">SCORE: 0</span>
        <span id="high-score">HIGH SCORE: 0</span>
      </div>
    </div>
    <div id="game-over">
      <h1>Game Over</h1>
      <div id="game-summary"></div>
      <div class="links">
        <span id="play-again">Play Again</span>
        <a href="https://github.com/jamespeilunli/2048">GitHub</a>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
